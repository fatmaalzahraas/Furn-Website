<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furn Website</title>
    <link rel="stylesheet" href="assets/css/fontawesome.css">
    <link rel="stylesheet" href="assets/css/signup.css"> 
    <link href="assets/images/icon.png" rel="icon">
</head>
<body>
    <div class="preloader">
        <div class="preloader-inline">
            <div class="circle">
            </div>
            <div class="image">
                <img src="assets/images/logosticky.webp" alt="loader">
            </div>
        </div>
    </div>
    <section class="login-page">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-xl-7 col-lg-8">
                    <div class="login">
                        <div class="form-title text-center">
                            <h3 class="text-capitalize">sign up</h3>
                            <p>Create your account to get full access</p>
                        </div>
                        <form>
                            <div class="mb-3">
                                <label for="exampleFullName" class="form-label text-capitalize">full name</label>
                                <input type="text" class="form-control form-input" id="exampleFullName" aria-describedby="emailHelp" placeholder="Enter full name">
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label text-capitalize">email address</label>
                                <input type="email" class="form-control form-input" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email address">
                            </div>
                            <div class="mb-3 eye">
                                <label for="exampleInputPassword1" class="form-label text-capitalize">Password</label>
                                <input type="password" class="form-control form-input" id="exampleInputPassword1" placeholder="Enter Password">
                                <i class="fas fa-eye"></i>
                            </div>
                            <div class="mb-3 eye">
                                <label for="exampleConfirmPassword1" class="form-label text-capitalize">confirm password</label>
                                <input type="password" class="form-control form-input" id="exampleConfirmPassword1" placeholder="Confirm Password">
                                <i class="fas fa-eye"></i>
                            </div>                            
                            <div class="box d-flex justify-content-between">
                                <span>Already have an account? <a href="login.html" class="text-capitalize link text-decoration-none">login</a> here</span>
                                <button type="submit" class="btn btn-secondary rounded-0 text-capitalize submit">sign up</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
